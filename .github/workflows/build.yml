name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, "refs/tags/")
        with:
          files: release/**/*.exe
